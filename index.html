<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... (your existing head content) ... -->
</head>
<body>
  <div id="container">
    <h1 id="headerText"></h1>
    <p id="lastUpdatedText"></p>
    <div>
      <input type="text" id="classModeInput" placeholder="Enter class mode">
      <button id="submitButton" onclick="submitClassMode()">Submit</button>
    </div>
    <br>
    <img src="https://i.ibb.co/JsyRzbW/Screenshot-2023-10-06-193044.png" style="width: 300px; height: 250px;" alt="">
  </div>

  <script>
    const currentColor = '<%= currentColor %>';
    const lastUpdatedTime = '<%= lastUpdatedTime %>';

    document.getElementById('headerText').innerText = '  ' + currentColor;

    function submitClassMode() {
      const classModeInput = document.getElementById('classModeInput').value;

      fetch('/submitClassMode', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ classMode: classModeInput }),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('headerText').innerText = '  ' + data.currentColor;

        const lastUpdatedTime = new Date(data.lastUpdatedTime).toLocaleString();
        document.getElementById('lastUpdatedText').innerText = `Last updated: ${lastUpdatedTime}`;
      })
      .catch(error => console.error(error));
    }

    const randomColor = '<%= randomColor %>';
    document.getElementById('submitButton').style.backgroundColor = randomColor;
  </script>
</body>
</html>
