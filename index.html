<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cunk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      margin: 10px;
      padding: 15px;
      font-size: 1.5em;
      width: 80%;
      box-sizing: border-box;
    }

    #submitButton {
      background-color: blue;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 15px;
      font-size: 1.5em;
    }

    /* Smartphone Screen Styles */
    @media screen and (max-width: 600px) {
      #container {
        padding: 10px;
      }

      h1 {
        font-size: 1.5em;
      }

      input {
        width: 100%;
      }

      #submitButton {
        padding: 15px;
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="headerText">Enter Class Mode:</h1>
    <p>Last Updated Time: <%= lastUpdatedTime ? lastUpdatedTime.toLocaleString() : 'Not available' %></p>
    <div>
      
      <input type="text" id="classModeInput" placeholder="Enter class mode">
      <button id="submitButton" onclick="submitClassMode()">Submit</button>
    </div>
    <br>
    <img src="https://i.ibb.co/JsyRzbW/Screenshot-2023-10-06-193044.png" style="width: 300px; height: 250px;" alt="">
  </div>

  <script>
    // Load the initial color and last updated time from the server
    const currentColor = '<%= currentColor %>';
    const lastUpdatedTime = '<%= lastUpdatedTime ? lastUpdatedTime.toLocaleString() : 'Not available' %>';

    document.getElementById('headerText').innerText = '  ' + currentColor;

    function submitClassMode() {
      const classModeInput = document.getElementById('classModeInput').value;
      document.getElementById('headerText').innerText = '  ' + classModeInput;

      // Add code here to send the class mode information to the server and update MongoDB
      // You can use fetch or another method to send a POST request to your server
      fetch('/submitClassMode', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ classMode: classModeInput }),
      })
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error(error));
    }

    // Randomly change button color on page refresh
    const colors = ['green', 'blue', 'red', 'yellow'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.getElementById('submitButton').style.backgroundColor = randomColor;
  </script>
</body>
</html>
